<nav class="navbar navbar-dark bg-dark navbar-expand-lg mb-4">
  <a class="navbar-brand brand" id="brand" href="#">BookIt</a>
  <button
    class="navbar-toggler"
    type="button"
    data-toggle="collapse"
    data-target="#navbarToggler"
    aria-label="Toggle navigation"
    aria-controls="navbarToggler"
    aria-expanded="false"
    (click)="collapsed = !collapsed"
  >
    <span class="navbar-toggler-icon"></span>
  </button>

  <div
    class="navbar-collapse collapse"
    id="navbarToggler"
    [class.collapse]="collapsed"
    (window:resize)="collapsed = true"
  >
    <ul class="navbar-nav mt-lg-0 mr-auto mt-2">
      <li class="nav-item" *ngIf="isAuthenticated">
        <a class="nav-link" routerLink="bookshelf" routerLinkActive="active"
          >Bookshelf</a
        >
      </li>
      <li class="nav-item" *ngIf="isAuthenticated">
        <a class="nav-link" routerLink="/library" routerLinkActive="active"
          >Library</a
        >
      </li>
      <li class="nav-item" *ngIf="!isAuthenticated">
        <a class="nav-link" routerLink="/auth" routerLinkActive="active"
          >Auth</a
        >
      </li>
      <li class="nav-item" *ngIf="isAuthenticated">
        <a
          class="nav-link"
          routerLink="/auth"
          routerLinkActive="active"
          (click)="signOut()"
          >Sign Out</a
        >
      </li>
    </ul>
    <ul class="navbar-nav">
      <li class="nav-item dropdown">
        <a
          class="nav-link dropdown-toggle"
          style="cursor: pointer"
          id="navbarDropdownMenuLink"
          data-toggle="dropdown"
          aria-haspopup="true"
          [attr.aria-expanded]="show"
          (click)="show = !show"
        >
          Settings
        </a>
        <div
          class="dropdown-menu"
          aria-labelledby="navbarDropdownMenuLink"
          [class.show]="show"
        >
          <a class="dropdown-item" (click)="saveData()">Save Data</a>
          <a class="dropdown-item" (click)="fetchData()">Fetch Data</a>
        </div>
      </li>
    </ul>
  </div>
</nav>
