<div class="row justify-between">
  <div class="col-md-6">
    <h1>My Saved Books</h1>
    <app-book-list (selectedBook)="selectedBook = $event"></app-book-list>
  </div>
  <div class="col-md-6">
    <app-book-details
      *ngIf="selectedBook; else select"
      [book]="selectedBook"
    ></app-book-details>
  </div>
</div>

<ng-template #select>
  <h1>Please select a book</h1>
</ng-template>
