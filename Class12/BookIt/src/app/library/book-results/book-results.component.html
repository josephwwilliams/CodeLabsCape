<div class="row mb-3" *ngIf="(allBooks | async)?.length > 0">
  <div class="col-md-9" *ngFor="let currentBook of allBooks">
    <app-book [book]="currentBook"></app-book>
    <button
      class="float-right"
      style="border: none; font-size: 1rem"
      (click)="onSaveBook(currentBook)"
    >
      &plus;
    </button>
  </div>
</div>

<div class="row mb-3" *ngIf="(allBooks | async)?.length < 1">
  <p>No Books!</p>
</div>
