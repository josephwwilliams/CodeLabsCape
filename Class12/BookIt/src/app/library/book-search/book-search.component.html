<form [formGroup]="searchForm" (ngSubmit)="onSubmit()">
  <div class="form-group mr-2">
    <label for="search">Search</label>
    <input
      class="form-control"
      type="text"
      name=""
      id="search"
      formControlName="search"
      placeholder="Search"
    />
  </div>
  <button class="btn btn-primary" type="submit" [disabled]="!searchForm.valid">
    Search
  </button>
</form>
